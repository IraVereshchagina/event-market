server:
  port: 8083

spring:
  application:
    name: booking-service
  datasource:
    url: jdbc:postgresql://localhost:5432/booking_db
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: booking-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: "com.eventmarket.payment.event.PaymentSucceededEvent:com.eventmarket.booking.event.PaymentSucceededEvent, com.eventmarket.payment.event.PaymentFailedEvent:com.eventmarket.booking.event.PaymentFailedEvent"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

booking:
  scheduler:
    rate: 60000
  kafka:
    topic:
      ticket-booked: event.ticket.booked
      payment-succeeded: event.payment.succeeded
      payment-failed: event.payment.failed
      seats-updated: event.seats.updated